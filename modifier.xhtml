<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
               
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{productControlleur.p.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="NameProd:" for="nameProd" />
                    <h:inputText id="nameProd" value="#{productControlleur.p.name}" title="NameProd" required="true" requiredMessage="The NameProd field is required."/>
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{productControlleur.p.price}" title="Price" required="true" requiredMessage="The Price field is required."/>
                    <h:outputLabel value="Quantity:" for="quantity" />
                    <h:inputText id="quantity" value="#{productControlleur.p.quantity}" title="Quantity" required="true" requiredMessage="The Quantity field is required."/>
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText id="description" value="#{productControlleur.p.description}" title="Description" required="true" requiredMessage="The Description field is required."/>
                    <h:commandButton value="Enregistrer" action="#{productControlleur.modifier()}">  </h:commandButton> 
                    
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
